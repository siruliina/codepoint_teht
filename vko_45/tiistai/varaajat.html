<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Varaajat</title>
    <script defer src="./node_modules/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Etusivu</a>
            <a href="varaajat.html">Varaajat</a>
            <a href="tilat.html">Tilat</a>
            <a href="varaukset.html">Varaukset</a>
            <a href="login.html">Kirjaudu sisään</a>
        </nav>
        <h1>Tilanvarausjärjestelmä</h1>
    </header>

    <h2>Varaajat</h2>

    <section>
        <div class="form-div">
            <h3>Lisää varaaja</h3>
            <form id="varaaja-form" onsubmit="return addVaraaja(event)">
                <label for="nimi">Nimi</label>
                <input type="text" id="nimi" name="nimi" required/>
                <input type="submit" value="Lisää"/>
            </form>
        </div>
    </section>

    <section>
        <h3>Kaikki varaajat</h3>
        <table id="varaaja-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nimi</th>
                    <th>Poista</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button class="hae-tiedot" onclick="return getVaraajat(event)">Hae tiedot</button>
    </section>
</body>
</html>
